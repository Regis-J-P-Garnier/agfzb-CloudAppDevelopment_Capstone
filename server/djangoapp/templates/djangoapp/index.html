<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
	<style>  
		.table-striped > tbody > tr:nth-child(2n+1) > td, .table-striped > tbody > tr:nth-child(2n+1) > th {
		   background-color: light-grey;
		}
	</style>  
    <style>   
     body { 
    	padding-top: 65px;
    	padding-left:2ex;
    	padding-right:2ex;
    	padding-bottom:2ex;
    	 
	}
	</style>
</head>
<body>
	{% include './navbar.html' %}
	 <table class="table table-striped" id="table" data-filter-control="true">
	        <thead style="background-color: #F0F0F0; color: #0f0f0f;">
	            <tr>
	                <th data-field="id">ID</th>
	                <th data-field="Dealer Name">Dealer Name</th>
	                <th data-field="City">City</th>
	                <th data-field="Address">Address</th>
	                <th data-field="Zip">Zip</th>
	                <th data-field="State"  data-filter-control="select" data-filter-control-placeholder="State(s)"></th>
	            </tr>
	        </thead>
	        <tbody>
	            {% for dealer in dealership_list %}
	                <tr>
	                    <td>{{dealer.id}}</td>
	                    <td><a href="{% url 'djangoapp:dealer_details' dealer.id %}">{{dealer.full_name}}</a></td>
	                    <td>{{dealer.city}}</td>
	                    <td>{{dealer.address}}</td>
	                    <td>{{dealer.zip}}</td>
	                    <td>{{dealer.st}}</td>
	                </tr>
	            {% endfor %}
	        </tbody>
	    </table>

    <!--Add a dealer table here -->

    </body>
<script>
  $(function() {
    $('#table').bootstrapTable()
  })
</script>
</html>
